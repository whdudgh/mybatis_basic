plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // 테스트를 위한 JUnit5 라이브러리
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    
    // 테스트에서 코드체인을 위한 AssertJ 라이브러리
	testImplementation 'org.assertj:assertj-core:3.22.0'
	
	
	//==============Logback사용하기 위한 라이브러리들===========================================
	// Slf4j(로깅 표준 인터페이스) 라이브러리
	implementation 'org.slf4j:slf4j-api:2.0.6'
	// Logback 라이브러리 (Slf4j 구현체)
	implementation 'ch.qos.logback:logback-classic:1.4.5'
	testImplementation 'ch.qos.logback:logback-classic:1.4.5'
	//==========================================================================================
	
	// Lombok 라이브러리(어노테이션만 가지고있는 라이브러리 컴파일시만 적용)
	compileOnly 'org.projectlombok:lombok:1.18.28'
	
	// 오라클 JDBC 드라이버
	implementation 'com.oracle.database.jdbc:ojdbc8:21.9.0.0'
	
	// 아파치 DBCP API
	implementation 'org.apache.commons:commons-dbcp2:2.8.0'
	
	// 마이바티스 프레임워크
	implementation 'org.mybatis:mybatis:3.5.9'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
